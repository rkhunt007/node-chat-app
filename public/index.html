<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
</head>
<body>
	Welcome to chat app

	<script src="socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('connect', () => {
			console.log("Connected to server");
		})

		socket.on('disconnect', () => {
			console.log("Disconnected from server");
		})
	</script>
</body>
</html>
